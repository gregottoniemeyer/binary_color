<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Code Console</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            display: block;
            border: none; /* Ensure no border */
        }
    </style>
</head>
<body>
    <script>
        let squareSize = 100;
        let rows = 4;
        let cols = 8;
        let squares = [];
        let redFactor = 128;
        let greenFactor = 128;
        let blueFactor = 128;
        let alphaFactor = 128;
        let auto = false;

        function setup() {
            createCanvas(cols * squareSize, rows * squareSize);
            initializeGrid();
            frameRate(30);
        }

        function draw() {
            // Draw background
            background(0);
            
            // Draw color overlay with alpha
            fill(redFactor, greenFactor, blueFactor, alphaFactor);
            rect(0, 0, width, height);
            
            // Draw circles
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    let circleColor = squares[i][j] == 0 ? color(0) : color(255);
                    fill(circleColor);
                    noStroke();
                    ellipse(j * squareSize + squareSize / 2, i * squareSize + squareSize / 2, squareSize / 3, squareSize / 3);
                }
            }
            
            if (auto) {
                generateRandomSquares();
                setColorFactors();
                frameRate(1);
            } else {
                frameRate(30);
            }
        }

        function initializeGrid() {
            for (let i = 0; i < rows; i++) {
                squares[i] = [];
                for (let j = 0; j < cols; j++) {
                    squares[i][j] = 0; // Start with black circles, all off
                }
            }
            setColorFactors();
        }

        function mousePressed() {
            let colIndex = Math.floor(mouseX / squareSize);
            let rowIndex = Math.floor(mouseY / squareSize);
            
            if (colIndex >= 0 && colIndex < cols && rowIndex >= 0 && rowIndex < rows) {
                squares[rowIndex][colIndex] = 1 - squares[rowIndex][colIndex];
                setColorFactors();
            }
        }

        function keyPressed() {
            if (key === 'n' || key === 'N') {
                generateRandomSquares();
                setColorFactors();
            } else if (key === 'a' || key === 'A') {
                auto = !auto;
            } else if (key === 's' || key === 'S') {
                saveCanvas('colors', 'png');
            }
        }
